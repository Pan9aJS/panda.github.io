<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Converting from binary to decimal</h1>

    <div class="convert-block">

        <div class="block-header">
            <p>Input:</p>
            <div class="wrapper_input">
                <input type="text" id="input-binary" class="input" placeholder="enter the value:">

            </div>
        </div>

        <div class="block-body">
            <button id="btn-convert">convert</button>
        </div>

        <div class="block-footer">
            <p class="wrapper_output">Output:
                <output id="output">0</output><sub>10</sub>
            </p>
        </div>
    </div>

    <script src="ConvertFromBinaryToDecimal.js"></script>
    <script src="index.js" defer></script>
</body>

</html>
